    <style>
        .project-details-container {
            min-height: 100vh;
            padding: 60px 20px 40px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }

        .project-details-header {
            max-width: 1200px;
            margin: 0 auto 40px;
            text-align: center;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .project-hero {
            max-width: 1200px;
            margin: 40px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        .project-hero img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .project-info {
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .project-details-content h2 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .project-details-content p {
            color: #a0a0a0;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
        }

        .project-tags .skill-tag {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 14px;
        }

        .project-sidebar {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            height: fit-content;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-section:last-child {
            margin-bottom: 0;
        }

        .sidebar-section h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-section ul li {
            color: #a0a0a0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .sidebar-section ul li:last-child {
            border-bottom: none;
        }

        .cta-button-project {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button-project:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .ecommerce-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .ecommerce-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .ecommerce-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
        }

        .ecommerce-card-content {
            padding: 20px;
        }

        .ecommerce-card h4 {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .ecommerce-card p {
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .ecommerce-card-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .ecommerce-card-btn:hover {
            transform: translateX(3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .project-info {
                grid-template-columns: 1fr;
            }

            .project-details-content h2 {
                font-size: 1.8rem;
            }

            .project-hero img {
                height: 250px;
            }
        }
    </style>
